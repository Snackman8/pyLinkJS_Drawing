<head>
    <!-- jquery (requires for pyLinkJS) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>

    <!-- bootstrap (requires for pyLinkJS UI Helpers) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <h1>Demo App</h1>
  <canvas id="Canvas_Drawing" style="display:none; border: solid 1px black;"></canvas>
  <canvas id="Canvas_Display" style="border: solid 1px black; margin-left: 10px; margin-top:10px"></canvas>

  <div id="right_pane" style="position: absolute; top: 10px; left: 400px; padding: 4px 4px 4px 4px;">
    <h2>Options</h2>
    <div id="options"></div>

    <h2>DataSources</h2>
    <div id="datasources"></div>
    <h2>Properties</h2>
    <div id="properties"></div>
  </div>

  <div id="tooltip" style="visbility: hidden; position:absolute; top:40; left:40; background-color:palegoldenrod; border: solid 1px black; padding: 4px; width: fit-content; height: auto">Tooltip</div>

<script>
  function resize() {
    /** resize handler **/
    width = window.innerWidth - 20 - 200;
    height = window.innerHeight - 100;
    canvas_drawing.width = width;
    canvas_display.width = width;
    canvas_drawing.height = height;
    canvas_display.height = height;

    $('#right_pane').css('top', '70px');
    $('#right_pane').css('left', width + 10);
    $('#right_pane').css('width', 200);
    $('#right_pane').css('height', height);
  }


$( document ).ready(function() {
  // initialize the canvas
  canvas_init('Canvas_Drawing', 'Canvas_Display');

  // store the canvas and contexts in global variables
  canvas_drawing = document.getElementById('Canvas_Drawing');
  ctx_drawing = canvas_drawing.getContext("2d");
  canvas_display = document.getElementById('Canvas_Display');
  ctx_display = canvas_display.getContext("2d");

  // force an initial resize on window load
  resize();

  // install a resize handler whenever the window is resized
  $(window).on("resize", function() { resize(); });
});

</script>


</body>
